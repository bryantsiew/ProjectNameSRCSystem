<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notice Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f1b22;
            color: #ffffff;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #1c2b33;
            padding: 30px;
            border-radius: 12px;
        }

        .meta {
            margin-bottom: 15px;
            font-size: 14px;
            color: #9fb3c8;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .high { background: #ff6b6b; }
        .low { background: #1dd1a1; }

        h1 {
            margin-top: 10px;
        }

        a {
            color: #7aa2ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="meta">
        <span class="badge" id="category"></span>
        <span id="date"></span> |
        Priority:
        <span class="badge" id="priority"></span>
    </div>

    <h1 id="title">Loading...</h1>
    <p id="content"></p>

    <br>
    <a href="landing_page.html">‚Üê Back to Home</a>
</div>

<script>
    // Get notice ID from URL (?id=13)
    const params = new URLSearchParams(window.location.search);
    const noticeId = params.get("id");

    if (!noticeId) {
        document.getElementById("title").innerText = "Notice not found";
        throw new Error("Missing notice ID");
    }

    fetch(`api/get_notice_detail.php?id=${noticeId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("title").innerText = data.title;
            document.getElementById("content").innerText = data.content;
            document.getElementById("category").innerText = data.category;
            document.getElementById("date").innerText = data.date;

            const priorityEl = document.getElementById("priority");
            priorityEl.innerText = data.priority;
            priorityEl.classList.add(
                data.priority.toLowerCase() === "high" ? "high" : "low"
            );
        })
        .catch(err => {
            document.getElementById("title").innerText = "Failed to load notice";
            console.error(err);
        });
</script>

</body>
</html>
