<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0e0e0 0%, #f0f2f5 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-sidebar: rgba(20, 20, 20, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --text-main: #111b21;
            --accent: #d32f2f;
            --backdrop: blur(12px);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --glass-bg: rgba(40, 40, 40, 0.8);
            --glass-sidebar: rgba(0, 0, 0, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e9edef;
            --accent: #ef5350;
        }

        * { box-sizing: border-box; transition: 0.3s; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-sidebar);
            backdrop-filter: var(--backdrop);
            border-right: var(--glass-border);
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 24px;
            color: #aaa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid transparent;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .spacer { flex-grow: 1; }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            padding: 30px;
            border-radius: 12px;
            border: var(--glass-border);
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.3);
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-main);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .btn-submit {
            background: var(--accent);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        th {
            background: rgba(0,0,0,0.05);
            text-align: left;
        }

        .btn-edit { color: #2196f3; font-weight: bold; text-decoration: none; }
        .btn-delete { color: #ef5350; font-weight: bold; text-decoration: none; }
    </style>
</head>

<body>

<div class="sidebar">
    <h2 style="padding: 0 24px; color: var(--accent);">ADMIN PANEL</h2>
    <a href="admin_post.html" class="menu-item active">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="admin_logs.html" class="menu-item">
        <i class="fas fa-history"></i> Audit Logs
    </a>

    <div class="spacer"></div>

    <div class="menu-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i> Toggle Theme
    </div>
    <a href="login.html" class="menu-item">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

<div class="main-content">

    <h1>Admin Dashboard</h1>

    <!-- BANNER (UNCHANGED) -->
    <div class="card" style="border-left:5px solid orange;">
        <h3>üì¢ System Alert Banner</h3>
        <form action="update_banner.php" method="POST">
            <input
            type="text"
             name="banner_text"
                placeholder="Enter banner message"
             required
    >
            <button type="submit" class="btn-submit" style="background: #ff9800; color: black;">UPDATE BANNER</button>
        </form>

    </div>

    <!-- CREATE NOTICE -->
    <div class="card">
        <h3>üìù Create Announcement</h3>

        <form action="save_notice.php" method="POST">
            <label>Notice Title</label>
            <input type="text" name="title" required>

            <label>Event Date</label>
            <input type="date" name="notice_date" required>

            <label>Category</label>
            <select name="category">
                <option value="General">General</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Emergency">Emergency</option>
                <option value="Event">Event</option>
            </select>

            <label>Priority</label>
            <input type="radio" name="priority" value="Low" checked> Low
            <input type="radio" name="priority" value="High"> High

            <label>Details / Content</label>
            <textarea name="content" required></textarea>

            <button class="btn-submit">PUBLISH NOTICE</button>
        </form>
    </div>

    <!-- MANAGE NOTICES -->
    <div class="card">
        <h3>üóÇ Manage Existing Notices</h3>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="adminNoticesBody">
                <tr>
                    <td colspan="5">Loading notices...</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
}
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
}

/* LOAD NOTICES */
fetch("get_notices.php")
    .then(res => res.json())
    .then(data => {
        const body = document.getElementById("adminNoticesBody");
        body.innerHTML = "";

        if (!data || data.length === 0) {
            body.innerHTML = "<tr><td colspan='5'>No notices found</td></tr>";
            return;
        }

        data.forEach(n => {
            body.innerHTML += `
                <tr>
                    <td>${n.notice_date ?? "-"}</td>
                    <td>${n.title}</td>
                    <td>${n.category ?? "-"}</td>
                    <td>${n.priority ?? "-"}</td>
                    <td>
                        <a class="btn-edit" href="edit_notice.php?id=${n.notice_id}">Edit</a>
                        |
                        <a class="btn-delete" href="delete_notice.php?id=${n.notice_id}"
                           onclick="return confirm('Delete this notice?')">Delete</a>
                    </td>
                </tr>
            `;
        });
    });
</script>

</body>
</html>
