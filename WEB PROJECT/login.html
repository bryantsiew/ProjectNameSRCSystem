<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CNBS</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #dcf8c6 0%, #f0f2f5 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --text-main: #111b21; --accent: #3e6248;
            --backdrop: blur(12px); --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0b141a 0%, #202c33 100%);
            --glass-bg: rgba(32, 44, 51, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #e9edef; --accent: #00a884;
        }

        body { 
            margin: 0; height: 100vh; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient); color: var(--text-main);
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }

        .login-card {
            background: var(--glass-bg); backdrop-filter: var(--backdrop);
            padding: 40px; border-radius: 16px; width: 360px;
            box-shadow: var(--shadow); border: var(--glass-border);
            text-align: center;
        }

        h2 { color: var(--accent); margin-top: 0; }
        
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            background: rgba(255,255,255,0.3); border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-main); border-radius: 8px; box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
        input:focus { outline: none; border-color: var(--accent); background: rgba(255,255,255,0.5); }

        .btn {
            background: var(--accent); color: white; border: none; padding: 12px;
            width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold;
            margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        a { color: var(--accent); text-decoration: none; font-size: 0.9em; }
        .toggle-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="toggle-btn" onclick="toggleTheme()">üåì Theme</div>

    <div class="login-card">
        <h2>CNBS Login</h2>
        <p style="opacity: 0.7; font-size: 0.9em;">Community Notice Board System</p>
        
            <form action="process_login.php" method="POST">
                <label>Username</label>
             <input type="text" name="username" required>

                <label>Password</label>
             <input type="password" name="password" required>

             <button type="submit">Login</button>
            </form>


        <br>
        <p style="font-size: 0.8em;">
            New Resident? <a href="register.html">Register Here</a><br><br>
            <a href="landing_page.php">‚Üê Go to Board</a>
        </p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>

</body>
</html>
