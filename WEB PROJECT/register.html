<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CNBS</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #dcf8c6 0%, #f0f2f5 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --text-main: #111b21; --accent: #3e6248;
            --backdrop: blur(12px); --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0b141a 0%, #202c33 100%);
            --glass-bg: rgba(32, 44, 51, 0.75);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #e9edef; --accent: #00a884;
        }

        body { 
            margin: 0; height: 100vh; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient); color: var(--text-main);
            display: flex; justify-content: center; align-items: center; transition: 0.3s;
        }

        .card {
            background: var(--glass-bg); backdrop-filter: var(--backdrop);
            padding: 40px; border-radius: 16px; width: 400px;
            box-shadow: var(--shadow); border: var(--glass-border);
        }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(255,255,255,0.3); border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-main); border-radius: 8px; box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
        
        .btn {
            background: var(--accent); color: white; border: none; padding: 12px;
            width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        a { color: var(--accent); text-decoration: none; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 999; display: none;
            justify-content: center; align-items: center;
        }
        .modal-box {
            background: white; border-top: 5px solid var(--accent);
            padding: 30px; border-radius: 10px; text-align: center; color: #333; width: 300px;
        }
    </style>
</head>
<body>

    <div id="errorModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color: #ef5350; margin-top: 0;">⚠️ User Exists</h2>
            <p>That username is already taken.</p>
            <button class="btn" onclick="closeModal()">TRY AGAIN</button>
        </div>
    </div>

    <div class="card">
        <h2 style="text-align: center; margin-top: 0; color: var(--accent);">Create Account</h2>
        
        <form action="process_register.php" method="POST">
            <label style="font-size:0.85em; opacity:0.8;">Username</label>
            <input type="text" name="username" required placeholder="Choose a username">
            
            <label style="font-size:0.85em; opacity:0.8;">Email</label>
            <input type="email" name="email" required placeholder="student@unimy.edu.my">
            
            <label style="font-size:0.85em; opacity:0.8;">Password</label>
            <input type="password" name="pass" required placeholder="Create a password">
            
            <label style="font-size:0.85em; opacity:0.8;">Block</label>
            <select name="unit">
                <option value="A">Block A</option>
                <option value="B">Block B</option>
                <option value="C">Block C</option>
            </select>

            <div style="margin: 10px 0; font-size: 0.9em;">
                <input type="checkbox" name="agree" value="yes" required style="width: auto;">
                I agree to the <a href="#">Terms & Rules</a>
            </div>

            <button type="submit" class="btn">REGISTER</button>
        </form>

        <p style="text-align: center; font-size: 0.8em; margin-top: 20px;">
            Already a member? <a href="login.html">Login here</a>
        </p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'taken') {
            document.getElementById('errorModal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('errorModal').style.display = 'none';
            window.history.replaceState(null, null, window.location.pathname);
        }
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
