<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #e0e0e0 0%, #f0f2f5 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-sidebar: rgba(20, 20, 20, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --text-main: #111b21;
            --accent: #d32f2f;
            --backdrop: blur(12px);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --glass-bg: rgba(40, 40, 40, 0.8);
            --glass-sidebar: rgba(0, 0, 0, 0.9);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e9edef;
            --accent: #ef5350;
        }

        * { box-sizing: border-box; transition: 0.3s; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-sidebar);
            backdrop-filter: var(--backdrop);
            border-right: var(--glass-border);
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px 0;
        }

        .menu-item {
            padding: 12px 24px;
            color: #aaa;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid transparent;
        }

        .menu-item:hover,
        .menu-item.active {
            background-color: rgba(255,255,255,0.1);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .spacer { flex-grow: 1; }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: var(--backdrop);
            padding: 30px;
            border-radius: 12px;
            border: var(--glass-border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
        }

        th {
            text-align: left;
            padding: 15px;
            background: rgba(0,0,0,0.05);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2 style="padding: 0 24px; color: var(--accent);">ADMIN PANEL</h2>
    <a href="admin_post.html" class="menu-item">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="admin_logs.html" class="menu-item active">
        <i class="fas fa-history"></i> Audit Logs
    </a>

    <div class="spacer"></div>

    <div class="menu-item" onclick="toggleTheme()">
        <i class="fas fa-adjust"></i> Toggle Theme
    </div>
    <a href="login.html" class="menu-item">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

<div class="main-content">
    <h1>System Audit Logs</h1>

    <div class="card">
        <table>
            <thead>
                <tr>
                    <th>Time (MYT)</th>
                    <th>User</th>
                    <th>Action</th>
                    <th>Details</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody id="logsBody">
                <tr>
                    <td colspan="5">Loading logs...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme",
        document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
}

if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
}

/* LOAD LOGS FROM PHP */
fetch("admin_logs.php")
    .then(res => res.text())
    .then(html => {
        document.getElementById("logsBody").innerHTML = html;
    })
    .catch(() => {
        document.getElementById("logsBody").innerHTML =
            "<tr><td colspan='5'>Failed to load logs</td></tr>";
    });
</script>

</body>
</html>
